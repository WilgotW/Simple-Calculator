    <div class="center">
        <h1 id="sumNumber">0</h1>
        <button id="changeActiveB">Choose a number</button>

        <div class="grid">

            <button id="subB">-</button>
            <button id="multB">*</button>
            <button id="diviB">/</button>
        </div>
    </div>
    
    
    
    <script src="kalkulatorScript.js" defer></script>
